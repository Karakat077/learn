<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - LearnNow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">LearnNow</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <i class="bi bi-list fs-1"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="courses.html"><i class="fas fa-book"></i> Courses</a></li>
          <li class="nav-item"><a class="nav-link" href="tutorials.html"><i class="fas fa-video"></i> Tutorials</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="auth.html"><i class="fas fa-user"></i> Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="text-center mb-4">üì© Contact Us</h1>
    <form class="row g-3" id="contactForm">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Your Name" id="contactName">
      </div>
      <div class="col-md-6">
        <input type="email" class="form-control" placeholder="Email" id="contactEmail">
      </div>
      <div class="col-12">
        <textarea class="form-control" rows="4" placeholder="Message" id="contactMessage"></textarea>
      </div>
      <div class="col-12">
        <button class="btn btn-primary w-100" type="button" onclick="submitForm()">Send</button>
      </div>
    </form>
    <p class="text-center mt-3 fw-semibold" id="formStatus"></p>
  </main>

  <footer class="text-center bg-light py-3 mt-4">
    <p>&copy; 2025 LearnNow. All rights reserved.</p>
  </footer>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function submitForm() {
      const name = $("#contactName").val().trim();
      const email = $("#contactEmail").val().trim();
      const message = $("#contactMessage").val().trim();

      if (name && email && message) {
        $("#formStatus")
          .text(`‚úÖ Thank you, ${name}! We‚Äôll get back to you soon.`)
          .removeClass("text-danger")
          .addClass("text-success")
          .hide()
          .fadeIn();
        $("#contactForm")[0].reset();
      } else {
        $("#formStatus")
          .text("‚ùå Please fill in all fields.")
          .removeClass("text-success")
          .addClass("text-danger")
          .hide()
          .fadeIn();
      }
    }
  </script>
</body>
</html>
